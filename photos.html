<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos · Tristan Paton</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================
           VARIABLES
           ========================================== */
        :root {
            --bg: #0c0c0c;
            --bg-secondary: #111;
            --text: #e8e8e8;
            --text-muted: #888;
            --text-subtle: #555;
            --accent: #6eb3ff;
            --border: #222;
            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --transition: 0.2s ease;
            --bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        [data-theme="light"] {
            --bg: #fafafa;
            --bg-secondary: #fff;
            --text: #111;
            --text-muted: #555;
            --text-subtle: #999;
            --accent: #0066cc;
            --border: #e0e0e0;
        }

        /* ==========================================
           BASE
           ========================================== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 17px;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        a {
            color: var(--text);
            text-decoration: none;
            transition: color var(--transition);
        }

        a:hover {
            color: var(--accent);
        }

        /* ==========================================
           HEADER
           ========================================== */
        .site-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px 40px;
            max-width: 1400px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInDown 0.6s ease forwards;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .nav a {
            font-size: 0.9rem;
            color: var(--text-muted);
            position: relative;
            padding-bottom: 2px;
            transition: color var(--transition);
        }

        .nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s var(--bounce);
        }

        .nav a:hover {
            color: var(--text);
        }

        .nav a:hover::after {
            transform: scaleX(1);
        }

        .nav a.active {
            color: var(--text);
        }

        .nav a.active::after {
            transform: scaleX(1);
        }

        /* Logo */
        .logo {
            display: block;
            width: 32px;
            height: 32px;
            position: relative;
        }

        .logo-t {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .t-horizontal,
        .t-vertical {
            position: absolute;
            background: var(--text);
            border-radius: 2px;
            transition: background var(--transition), transform 0.4s var(--bounce);
        }

        .t-horizontal {
            top: 4px;
            left: 2px;
            width: 28px;
            height: 3px;
            transform-origin: center;
        }

        .t-vertical {
            top: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 24px;
            transform-origin: top center;
        }

        .logo:hover .t-horizontal {
            transform: scaleX(0.7);
        }

        .logo:hover .t-vertical {
            transform: translateX(-50%) scaleY(1.1);
        }

        /* Icon links */
        .icon-links {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-left: 12px;
            border-left: 1px solid var(--border);
        }

        .icon-links a {
            color: var(--text-muted);
            transition: color 0.2s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            padding: 4px;
        }

        .icon-links a:hover {
            color: var(--text);
            transform: translateY(-2px);
        }

        .icon-links svg {
            width: 18px;
            height: 18px;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .theme-icon {
            width: 18px;
            height: 18px;
            transition: transform 0.6s var(--bounce);
        }

        .theme-toggle:hover {
            color: var(--text);
            transform: translateY(-2px);
        }

        .theme-toggle:hover .theme-icon {
            transform: rotate(20deg);
        }

        [data-theme="light"] .theme-icon {
            transform: rotate(180deg);
        }

        [data-theme="light"] .theme-toggle:hover .theme-icon {
            transform: rotate(200deg);
        }

        /* ==========================================
           PAGE CONTENT
           ========================================== */
        .page-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 40px 80px;
        }

        .page-header {
            max-width: 1400px;
            margin: 0 auto 32px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards 0.1s;
        }

        .page-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .page-header p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* ==========================================
           PHOTO GRID
           ========================================== */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards 0.2s;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background: var(--bg-secondary);
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(1.02);
            z-index: 2;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        /* Loading placeholder */
        .photo-item.loading {
            background: linear-gradient(
                90deg,
                var(--bg-secondary) 0%,
                var(--border) 50%,
                var(--bg-secondary) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* ==========================================
           LIGHTBOX
           ========================================== */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.3s ease, transform 0.3s ease;
            border-radius: 2px;
        }

        .lightbox.active .lightbox-image {
            opacity: 1;
            transform: scale(1);
        }

        .lightbox-close {
            position: absolute;
            top: 24px;
            right: 24px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 12px;
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.2s;
            z-index: 10;
        }

        .lightbox-close:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .lightbox-close svg {
            width: 24px;
            height: 24px;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 16px 12px;
            opacity: 0.7;
            transition: opacity 0.2s, background 0.2s;
            border-radius: 4px;
        }

        .lightbox-nav:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-nav svg {
            width: 24px;
            height: 24px;
        }

        .lightbox-prev {
            left: 24px;
        }

        .lightbox-next {
            right: 24px;
        }

        .lightbox-counter {
            position: absolute;
            top: 24px;
            left: 24px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            font-variant-numeric: tabular-nums;
        }

        /* ==========================================
           EMPTY STATE
           ========================================== */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards 0.2s;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
            opacity: 0.3;
        }

        .empty-state h2 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }

        .empty-state p {
            font-size: 0.95rem;
        }

        /* ==========================================
           FOOTER
           ========================================== */
        .footer {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 40px;
            border-top: 1px solid var(--border);
            opacity: 0;
            animation: fadeIn 0.6s ease forwards 0.4s;
        }

        .footer p {
            font-size: 0.8rem;
            color: var(--text-subtle);
        }

        /* ==========================================
           ANIMATIONS
           ========================================== */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ==========================================
           RESPONSIVE
           ========================================== */
        @media (max-width: 900px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }
        }

        @media (max-width: 700px) {
            .site-header {
                padding: 24px;
            }
            
            .page-container {
                padding: 0 24px 60px;
            }
            
            .nav {
                gap: 20px;
            }
            
            .nav a {
                font-size: 0.85rem;
            }

            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 4px;
            }

            .lightbox-prev {
                left: 12px;
            }

            .lightbox-next {
                right: 12px;
            }
        }

        @media (max-width: 500px) {
            html {
                font-size: 16px;
            }
            
            .site-header {
                padding: 20px 16px;
            }
            
            .page-container {
                padding: 0 12px 48px;
            }
            
            .nav {
                gap: 16px;
            }

            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 3px;
            }

            .footer {
                padding: 24px 16px;
            }

            .lightbox-nav {
                padding: 12px 8px;
            }

            .lightbox-nav svg {
                width: 20px;
                height: 20px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <script>
    (function() {
        'use strict';

        // ==========================================
        // PHOTO CONFIGURATION
        // ==========================================
        // Photos are loaded from photos.json
        // 
        // To add photos:
        //   1. Drop images into the photos/ folder
        //   2. Run: python update_photos.py
        //   3. Done! (or manually edit photos.json)
        // ==========================================

        let photos = [];

        // ==========================================
        // THEME TOGGLE
        // ==========================================
        const toggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        const savedTheme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'light' || (!savedTheme && !systemDark)) {
            html.setAttribute('data-theme', 'light');
        }
        
        toggle.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        });

        // ==========================================
        // RENDER PHOTO GRID
        // ==========================================
        const grid = document.getElementById('photo-grid');
        const emptyState = document.getElementById('empty-state');

        function renderPhotos() {
            if (photos.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            grid.style.display = 'grid';

            grid.innerHTML = photos.map((photo, index) => `
                <div class="photo-item loading" data-index="${index}">
                    <img 
                        src="${photo.thumb || photo.src}" 
                        alt="${photo.alt || ''}"
                        loading="lazy"
                        onload="this.parentElement.classList.remove('loading')"
                        onerror="this.parentElement.style.display='none'"
                    >
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.photo-item').forEach(item => {
                item.addEventListener('click', () => {
                    const index = parseInt(item.dataset.index, 10);
                    openLightbox(index);
                });
            });
        }

        // Fetch photos from JSON and render
        fetch('photos.json')
            .then(response => {
                if (!response.ok) throw new Error('No photos.json found');
                return response.json();
            })
            .then(data => {
                photos = data;
                renderPhotos();
            })
            .catch(err => {
                console.log('Could not load photos.json:', err.message);
                renderPhotos(); // Show empty state
            });

        // ==========================================
        // LIGHTBOX
        // ==========================================
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxCounter = document.getElementById('lightbox-counter');
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateLightbox() {
            const photo = photos[currentIndex];
            lightboxImage.src = photo.src;
            lightboxImage.alt = photo.alt || '';
            lightboxCounter.textContent = `${currentIndex + 1} / ${photos.length}`;
        }

        function nextPhoto() {
            currentIndex = (currentIndex + 1) % photos.length;
            updateLightbox();
        }

        function prevPhoto() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            updateLightbox();
        }

        // Lightbox event listeners
        document.querySelector('.lightbox-close').addEventListener('click', closeLightbox);
        document.querySelector('.lightbox-next').addEventListener('click', nextPhoto);
        document.querySelector('.lightbox-prev').addEventListener('click', prevPhoto);

        // Click outside to close
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') nextPhoto();
            if (e.key === 'ArrowLeft') prevPhoto();
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        lightbox.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        lightbox.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    nextPhoto();
                } else {
                    prevPhoto();
